<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>

<body>
    <div class="side-nav">
        <app-side-nav></app-side-nav>
    </div>

    <main class="page-content">
        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <h3>Ajouter un Nouveau Projet</h3>
                    <p class="blue-text">Veuillez remplir les informations ci-dessous pour ajouter un nouveau projet.</p>
                    <div class="card">
                        <form class="form-card" #form="ngForm" (ngSubmit)="onSubmit(form)">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3" for="title">Titre du projet<span class="text-danger"> *</span></label>
                                    <input type="text" id="title" name="title" placeholder="Entrez le titre du projet" ngModel required>
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3" for="domain">Domaine du projet<span class="text-danger"> *</span></label>
                                    <select id="domain" name="domain" class="form-control" ngModel required>
                                        <option value="">Sélectionnez le domaine</option>
                                        <option value="sante">Santé</option>
                                        <option value="education">Éducation</option>
                                        <option value="technologie">Technologie</option>
                                        <option value="environnement">Environnement</option>
                                        <option value="autre">Autre</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex">
                                    <label class="form-control-label px-3" for="description">Description du projet<span class="text-danger"> *</span></label>
                                    <textarea id="description" name="description" placeholder="Entrez la description du projet" rows="4" ngModel required></textarea>
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3" for="start_date">Date de début<span class="text-danger"> *</span></label>
                                    <input type="date" id="start_date" name="start_date" ngModel required>
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <label class="form-control-label px-3" for="end_date">Date de fin prévue<span class="text-danger"> *</span></label>
                                    <input type="date" id="end_date" name="end_date" ngModel required>
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="form-group col-sm-6">
                                    <button type="submit" class="btn-block btn-primary">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
